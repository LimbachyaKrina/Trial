<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const sub = {
            "FSD" : [{"Topic" : "HTML","course":"Beginner","Content":["tags","table","form"]},
        {"Topic" : "CSS","course":"Beginner","Content":["tags","table","form"]}]
        };
        var temp = "<table border='1px'>";
            temp += "<tr>";
                for (x in sub.FSD[0]){
                    temp += "<th>" + x + "</th>";
                }
                temp += "</tr>";
                for(x in sub.FSD){
                    temp += "<tr>"
                        for(y in sub.FSD[x]){
                            temp += "<td>" + sub.FSD[x][y] + "</td>"
                        }
                        temp += "</tr>"
                }
                temp += "</table>"
                document.write(temp)
    </script>
</head>
<body>
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
</body>
